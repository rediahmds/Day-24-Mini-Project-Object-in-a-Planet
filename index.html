<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap"
      rel="stylesheet"
    />
    <title>Day 24: Object in a Planet</title>
  </head>
  <body>
    <h1>Calculate Object Mass in a Planet</h1>

    <div class="main-container">
      <form action="" class="input-block-container">
        <!-- Input Weight -->
        <input type="text" name="" id="object-mass" class="input-items"/>
        
        <!-- Select Planet -->
        <select name="" id="" class="input-items">
          <option value="none">Select a planet</option>
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="uranus">Uranus</option>
          <option value="neptune">Neptune</option>
        </select>

        <!-- Calculate Button -->
        <button class="input-items">Calculate</button>
      </form>

      <div class="result-block-container"></div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
